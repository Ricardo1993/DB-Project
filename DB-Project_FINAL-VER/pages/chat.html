
<div ng-cloak style="align-content: center">
        <!--<h1>Hello {{prueba}}!</h1>-->
                <div class="card-action white" style="margin-left:35px">
                        <button class="btn waves-effect waves-light " type="submit" name="action" style="width:115px" ng-click="chatCtrl.goBack()">Go Back
                        <i class="material-icons right">back</i>
                        </button>
                </div>
<br>
    <div class="row">
     <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <!--<div ng-controller="ChatController">-->
                        <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Hashtag Search:</span>
                         <textarea style="background: white" id="textarea0" class="materialize-textarea" ng-model="chatCtrl.hashtag"></textarea>
                    <!--</div>-->
                </div>
                <div class="card-action white">
                    <!--<div ng-controller="ChatController">-->
                        <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.loadHashtags()">Search
                        <i class="material-icons right">send</i>
                        </button>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
<br>
    <div class="row">
        <!--<div ng-controller="ChatController">-->
        <div class="col s12 m6">
            <div class="card teal darken-1">
                <div class="card-content ">
                    <!--<div ng-controller="ChatController">-->
                        <i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Message:</span>
                         <textarea style="background: white" id="textarea1" class="materialize-textarea" ng-model="chatCtrl.newText"></textarea>
                    <!--</div>-->
                </div>
                <div class="card-action white">
                    <!--<div ng-controller="ChatController">-->
                        <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postMsg()">Send
                        <i class="material-icons right">send</i>
                        </button>

                        <button class="btn waves-effect waves-light " type="submit" name="action" style="width:115px" ng-click="chatCtrl.refresh()">Refresh
                        <i class="material-icons right">ref</i>
                        </button>

                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--</div>-->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Reactions</b>
                    </div>
                    <div class="panel-body">
                        <dl>
                            <dt><b>Likes of Selected Message</b></dt>
                            <div ng-repeat="l in chatCtrl.likesList track by $index">
                                <dd><i>{{l.user_reactor}}</i></dd>
                            </div>
                            <dt><b>Dislikes of Selected Message</b></dt>
                            <div ng-repeat="d in chatCtrl.dislikesList track by $index">
                                <dd><i>{{d.user_reactor}}</i></dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>


    </div>



    <!--<div  id="chat-list" style="height:300px;overflow:auto">-->
    <!--<div ng-controller="ChatController">-->
        <!-- Here come the messages in the chat, each one presented in card -->
        <div ng-repeat="m in chatCtrl.messageList track by $index">
            <!-- This card prodives space for the message and Like/dislike buttons -->
            <div class="row">
                <div class="col s12 m6">
                    <div class="card">
                        <div class="card-content">
                            <!-- Card Title is the person who write the message -->
                            <b><span class="cad-title">{{m.user_first_name}} {{m.user_last_name}}</span></b>
                            <!-- Here comes the message text -->
                            <p>
                                {{m.message_text}}
                            </p>
                        </div>
                        <div class="card-action">
                            <!--<a class="btn-floating btn-small waves-effect waves-light blue" ><i class="material-icons">thumb_up-->
                            <!--</i></a> <span ng-bind= "m.likes">  </span>-->
                            <!--<a class="btn-floating btn-small waves-effect waves-light blue" ><i class="material-icons">thumb_down-->
                            <!--</i></a><span ng-bind="m.dislikes">  </span>-->
                            <a class="btn-floating btn-small waves-effect waves-light blue" ng-click="chatCtrl.like(m)"><i class="material-icons">thumb_up
                            </i></a> <span ng-bind= "m.likes">  </span>
                            <a class="btn-floating btn-small waves-effect waves-light blue" ng-click="chatCtrl.dislike(m)"><i class="material-icons">thumb_down
                            </i></a><span ng-bind="m.dislikes">  </span>
                            <!--{{m.dislikes}}-->
                            <button class="btn waves-effect waves-light " type="submit" name="action" style="width:115px; margin-left:20px" ng-click="chatCtrl.showReactions(m)">Reactions
                            <i class="material-icons right">reactions</i>
                            </button>
                            <!--<a class="btn waves-effect waves-light" ng-click="chatCtrl.show(m)" type="submit" name="action" style="width:50px"><i class="material-icons">Show Reactions</i>-->
                            <!--</a><span ng-bind="m.dislikes">  </span>-->
                            <!--<i class="material-icons prefix" style="color: white">mode_edit</i> <span text-white style="font-size:larger; color:white">Reply:</span>-->
                            <!--<textarea style="background: white" id="textarea5" class="materialize-textarea"></textarea>-->


                        </div>
                        <div class="card teal darken-1">
                            <i class="material-icons prefix" style="color: white; margin-left:20px">mode_edit</i> <span text-white style="font-size:larger; color:white">Reply:</span>
                            <textarea style="background: white; width:500px; margin-top:10px; margin-left:30px" id="textarea5" class="materialize-textarea" ng-model="chatCtrl.reply"></textarea>
                        </div>
                        <div class="card-action white">
                            <button class="btn waves-effect waves-light " type="submit" name="action" ng-click="chatCtrl.postReply(m)">Send
                            <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
</div>
